<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Peliculas</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <br>
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="padding-top: 10px">
            <h1 class="text-center">Peliculas</h1>       
            <div class="card-body">         
                <form th:action="@{/pelicula/editar/{id}(id=${Pelicula.getId})}" th:object="${Pelicula}" method="POST">                                       
                    <div> 
                        <label>Fecha Pelicula</label>
                          <input type="date" name="id" th:field="*{fecha}" class="form-control" placeholder="Fecha Pelicula">
                    </div>
                          
                     <div>
                        <label>Costo_entrada</label>
                        <input type="text" name="id" th:field="*{costo_entrada}" class="form-control" placeholder="costo_entrada">
                    </div>

                    <div style="padding-top: 15px">     
                        <input  class="btn btn-success" type="submit" value="Actualizar Pelicula" />   
                    </div>              

                    <div align="right">
                        <button  class="btn btn-primary" type="button" onclick="window.location.href = '/peliculas'">Regresar</button>
                    </div>

                </form>
            </div>

        </div>
    </body>
</html>
